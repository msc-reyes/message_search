name: message_search
description: A Flutter desktop application for searching through sermon messages in PDF format
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Database
  sqflite_common_ffi: ^2.3.0+1
  
  # Paths
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # File handling
  file_picker: ^6.1.1
  
  # PDF processing
  syncfusion_flutter_pdf: ^24.1.41
  
  # Preferences
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/bibles/
